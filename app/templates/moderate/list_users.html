{% extends "base.html" %}

{% block content %}
<div class="container bg-light mt-3 p-5 border">
    <h1 class="text-center">{{ heading }}</h1>
    <div class="d-flex justify-content-center my-5">
        <ul class="list-group" style="min-width: 40%;">
            {% for user in users %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-between">
                        <div>
                            <span class="text-muted">{{ user.id }}&nbsp;</span>
                            {{ user.personal_data[0].name }}
                            {{ user.personal_data[0].surname }}
                        </div>
                        <div>
                            <a href="#" class="btn btn-primary m-1">
                                <abbr title="Wypożyczone książki">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book-fill" viewBox="0 0 16 16">
                                        <path d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                                    </svg>
                                </abbr>
                            </a>
                            <a href="#" class="btn btn-warning m-1">
                                <abbr title="Edytuj dane">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                                    </svg>
                                </abbr>
                            </a>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
