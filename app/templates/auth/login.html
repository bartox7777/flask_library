{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1 class="font-monospace text-center m-5">
    <span class="bg-dark text-light p-1">LIB<sup>sys</sup></span>
  </h1>
  <div class="row">
    <!-- <div class="col-sm-3 col-md-4"></div> -->
    <div class="d-flex justify-content-center mt-5">
      <form class="border border-3 rounded ps-5 pe-5 p-3 bg-light" method="POST">
        {{ form.csrf_token }}
        <div class="mb-3">
          {{ form.email.label }} <br>
          {{ form.email }}
        </div>
        <div class="mb-3">
          {{ form.password.label }} <br>
          {{ form.password }}
        </div>
        {{ form.submit }}
      </form>
    </div>
  </div>
  <!-- <div class="col-sm-3 col-md-4"></div> -->
</div>
{% endblock content %}
